<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<table class="tx-mobile-company table table-bordered table-striped">
		<tr>
			<td class="text-info"><f:translate key="tx_mobilecompany_domain_model_mobile.model_name" /></td>
			<td class="text-success">{mobile.modelName}</td>
		</tr>
		<tr>
			<td class="text-info"><f:translate key="tx_mobilecompany_domain_model_mobile.brand" /></td>
			<td class="text-success">{mobile.brand}</td>
		</tr>
		<tr>
			<td class="text-info"><f:translate key="tx_mobilecompany_domain_model_mobile.price" /></td>
			<td class="text-success">{mobile.price}</td>
		</tr>
		<tr>
			<td class="text-info"><f:translate key="tx_mobilecompany_domain_model_mobile.release_date" /></td>
			<td class="text-success"><f:format.date format="Y-m-d">{mobile.releaseDate}</f:format.date></td>
		</tr>
		<tr>
			<td class="text-info"><f:translate key="tx_mobilecompany_domain_model_mobile.specifications" /></td>
			<td class="text-success"><f:format.stripTags>{mobile.specifications}</f:format.stripTags></td>
		</tr>
		<tr>
			<td class="text-info"><f:translate key="tx_mobilecompany_domain_model_mobile.image" /></td>
			<td class="text-success">
				<f:if condition="{mobile.image}">
					<f:then>
					<f:for each="{mobile.image}" as="image">
						<f:image image="{image}" width="200"/>
					</f:for>
					</f:then>
					<f:else><span class="text-danger">Add image for this model</span></f:else>
				</f:if>
			</td>
		</tr>
		<tr>
			<td class="text-info"><f:translate key="tx_mobilecompany_domain_model_mobile.companies" /></td>
			<td class="text-success">{mobile.companies.name}</td>
		</tr>
	</table>
</html>
