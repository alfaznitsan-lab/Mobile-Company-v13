<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Module" />
<f:section name="content">
	<h1>Details Of Mobile - {mobile.modelName}</h1><br>
    <!-- Replaced table classes with inline styles -->
    <table style="width: 100%; border: 1px solid #dee2e6; border-collapse: collapse;">
		<tr style="border: 1px solid #dee2e6;">
			<!-- Replaced text-info with inline style -->
			<td style="padding: 10px; border: 1px solid #dee2e6; color: #17a2b8;">
                <f:translate key="tx_mobilecompany_domain_model_mobile.model_name" />
            </td>
			<!-- Replaced text-success with inline style -->
			<td style="padding: 10px; border: 1px solid #dee2e6; color: #28a745;">{mobile.modelName}</td>
		</tr>
		<tr style="border: 1px solid #dee2e6;">
			<td style="padding: 10px; border: 1px solid #dee2e6; color: #17a2b8;">
                <f:translate key="tx_mobilecompany_domain_model_mobile.brand" />
            </td>
			<td style="padding: 10px; border: 1px solid #dee2e6; color: #28a745;">{mobile.brand}</td>
		</tr>
		<tr style="border: 1px solid #dee2e6;">
			<td style="padding: 10px; border: 1px solid #dee2e6; color: #17a2b8;">
                <f:translate key="tx_mobilecompany_domain_model_mobile.price" />
            </td>
			<td style="padding: 10px; border: 1px solid #dee2e6; color: #28a745;">{mobile.price}</td>
		</tr>
		<tr style="border: 1px solid #dee2e6;">
			<td style="padding: 10px; border: 1px solid #dee2e6; color: #17a2b8;">
                <f:translate key="tx_mobilecompany_domain_model_mobile.release_date" />
            </td>
			<td style="padding: 10px; border: 1px solid #dee2e6; color: #28a745;">
                <f:format.date format="Y-m-d">{mobile.releaseDate}</f:format.date>
            </td>
		</tr>
		<tr style="border: 1px solid #dee2e6;">
			<td style="padding: 10px; border: 1px solid #dee2e6; color: #17a2b8;">
                <f:translate key="tx_mobilecompany_domain_model_mobile.specifications" />
            </td>
			<td style="padding: 10px; border: 1px solid #dee2e6; color: #28a745;">
                <f:format.stripTags>{mobile.specifications}</f:format.stripTags>
            </td>
		</tr>
		<tr style="border: 1px solid #dee2e6;">
			<td style="padding: 10px; border: 1px solid #dee2e6; color: #17a2b8;">
                <f:translate key="tx_mobilecompany_domain_model_mobile.image" />
            </td>
			<td style="padding: 10px; border: 1px solid #dee2e6; color: #28a745;">
				<f:if condition="{mobile.image}">
					<f:then>
					<f:for each="{mobile.image}" as="image">
						<f:image image="{image}" width="200" style="max-width: 100%; height: auto;"/>
					</f:for>
					</f:then>
					<!-- Replaced text-danger with inline style -->
					<f:else><span style="color: #dc3545;">Add image for this model</span></f:else>
				</f:if>
			</td>
		</tr>
		<tr style="border: 1px solid #dee2e6;">
			<td style="padding: 10px; border: 1px solid #dee2e6; color: #17a2b8;">
                <f:translate key="tx_mobilecompany_domain_model_mobile.companies" />
            </td>
			<td style="padding: 10px; border: 1px solid #dee2e6; color: #28a745;">{mobile.companies.name}</td>
		</tr>
	</table><br>
    <!-- Replaced button classes with inline styles -->
    <f:link.action action="list" style="display: inline-block; font-weight: 400; color: #007bff; text-align: center; vertical-align: middle; cursor: pointer; background-color: transparent; border: 1px solid #007bff; padding: 0.375rem 0.75rem; border-radius: 0.25rem; text-decoration: none;">Back to list</f:link.action>
</f:section>
</html>
